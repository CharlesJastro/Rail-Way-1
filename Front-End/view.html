<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>View Schedule</title>
</head>

<body>
    <header>
        <div class="container">
            <div id="branding">
                <h3>&nbsp;Your Logo</h3>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Your Navigation</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="section">
        <div class="container">
            <br />
            <label>Select Schedule:
          <select class="buttonClass" id="idSchedules">
            <option value="select">---</option>
          </select></label
        >
        <br />
        <br />
        <div>
            
                <fieldset id="fieldSetDepature">

                            <br />
            <legend><span id="idSpanDisplayScheduleName"></span> [Depature]</legend>
            <div style="display: flex; margin-bottom:20px">
                <fieldset class="pullLeft">
                    <legend>Destination</legend>
                    <label>From <span class="smallText">(Point A)</span>: <input id="idDisplayADestination" type="text" readonly/> </label>
            <label>To <span class="smallText">(stop)</span>: <input id="idDisplayStopDestination" type="text" readonly/>
                            </label>
            <label>To <span class="smallText">(Point B)</span>: <input id="idDisplayBDestination" readonly type="text" /> </label>
            </label>
            </fieldset>
        </div>
        <div id="idDisplayScheduleDepature">

        </div>
        </fieldset>
        <br/>
        <fieldset id="fieldSetArrival">

            <br />
            <legend><span id="idSpanDisplayScheduleNameArrival"></span> [Arrival]</legend>
            <div style="display: flex; margin-bottom:20px">
                <fieldset class="pullLeft">
                    <legend>Destination</legend>
                    <label>From <span class="smallText">(Point A)</span>: <input id="idDisplayADestinationArrival" type="text" readonly/> </label>
                    <label>To <span class="smallText">(stop)</span>: <input id="idDisplayStopDestinationArrival" type="text" readonly/>
                            </label>
                    <label>To <span class="smallText">(Point B)</span>: <input id="idDisplayBDestinationArrival" readonly type="text" /> </label>
                    </label>
                </fieldset>
            </div>
            <div id="idDisplayScheduleArrival">

            </div>
        </fieldset>


        </div>
        </div>
    </section>
    <script src="view.js"></script>
</body>

</html>
