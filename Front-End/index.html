<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Upload Schedule</title>
</head>

<body>
    <header>
        <div class="container">
            <div id="branding">
                <h3>&nbsp;Your Logo</h3>
            </div>
            <nav>
                <ul>
                    <li><a href="view.html">View Schedule</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="section">
        <div class="container">
            <div class="EnterSchedule">

                <fieldset id="fieldSetDepature">

                    <br/>
                    <label>Enter Schedule Name: <input id="scheduleName" type="text"/></label>
                    <br/>
                    <hr/>
                    <br/>
                    <button id="btnNewTrainSection" class="buttonClass">Add New Train Section</button>
                    <br />
                    <br />
                    <legend>New Schedule [Depature]</legend>
                    <div style="display: flex; margin-bottom:20px">
                        <fieldset class="pullLeft">
                            <legend>Destination</legend>
                            <label>From <span class="smallText">(Point A)</span>: <input id="idADestination"
                                    type="text" /> </label>
                            <label>To <span class="smallText">(stop)</span>: <input id="stopDestination" type="text" />
                            </label>
                            <label>To <span class="smallText">(Point B)</span>: <input id="idBDestination"
                                    type="text" /> </label>
                            </label>
                        </fieldset>
                    </div>
                    <div id="idNewScheduleDepature">
                        <fieldset style="margin-bottom:20px ">
                            <legend>Train Section</legend>
                            <div id="trainSection" class="divClass" style="display: flex;">
                                <fieldset class="class5 pullRight">
                                    <legend>Train Number</legend>

                                    <input id="trainNumber" type="text" />
                                </fieldset>
                                <fieldset class="class5 pullLeft">
                                    <legend>Point A Depature</legend>
                                    <input type="text" />

                                    <select>
                                    <option value="am">AM</option>
                                    <option value="pm">PM</option>
                                </select>
                                </fieldset>
                                <fieldset class="class5 pullLeft">
                                    <legend>Stop Arrival</legend>
                                    <input type="text" />
                                    <select>
                                    <option value="am">AM</option>
                                    <option value="pm">PM</option>
                                </select>

                                </fieldset>
                                <fieldset class="class5 pullLeft">
                                    <legend>Stop Depature</legend>
                                    <input type="text" />
                                    <select>
                                    <option value="am">AM</option>
                                    <option value="pm">PM</option>
                                </select>
                                </fieldset>
                                <fieldset class="class5 pullLeft">
                                    <legend>Point B Arrival</legend>
                                    <input type="text" />
                                    <select>
                                    <option value="am">AM</option>
                                    <option value="pm">PM</option>
                                </select>
                                </fieldset>

                            </div>
                        </fieldset>
                    </div>
                    <!-- <button id="btnAddNewDepatureSchedule" class="buttonClass"> Done</button> -->
                </fieldset>
                <br />
                <hr style="border: solid 1px gray" />
                <br />
                <fieldset id="fieldSetArrival">
                    <button id="btnNewTrainSectionArrival" class="buttonClass">Add New Train Section</button>
                    <br />
                    <br />
                    <legend>New Schedule [Arrival]</legend>
                    <div style="display: flex; margin-bottom:20px">
                        <fieldset class="pullLeft">
                            <legend>Destination</legend>
                            <label>From <span class="smallText">(Point A)</span>: <input id="idADestination2"
                                    type="text" /> </label>
                            <label>To <span class="smallText">(stop)</span>: <input id="stopDestination2" type="text" />
                            </label>
                            <label>To <span class="smallText">(Point B)</span>: <input id="idBDestination2"
                                    type="text" /> </label>
                            </label>
                        </fieldset>
                    </div>
                    <div id="idNewScheduleArrival">
                        <fieldset style="margin-bottom:20px ">
                            <legend>Train Section</legend>
                            <div class="divClass" id="trainSection" style="display: flex;">
                                <fieldset class="class5 pullRight">
                                    <legend>Train Number</legend>

                                    <input id="trainNumber" type="text" />
                                </fieldset>
                                <fieldset class="class5 pullLeft">
                                    <legend>Point A Depature</legend>
                                    <input type="text" />

                                    <select>
                                    <option value="am">AM</option>
                                    <option value="pm">PM</option>
                                </select>
                                </fieldset>
                                <fieldset class="class5 pullLeft">
                                    <legend>Stop Arrival</legend>
                                    <input type="text" />
                                    <select>
                                    <option value="am">AM</option>
                                    <option value="pm">PM</option>
                                </select>

                                </fieldset>
                                <fieldset class="class5 pullLeft">
                                    <legend>Stop Depature</legend>
                                    <input type="text" />
                                    <select>
                                    <option value="am">AM</option>
                                    <option value="pm">PM</option>
                                </select>
                                </fieldset>
                                <fieldset class="class5 pullLeft">
                                    <legend>Point B Arrival</legend>
                                    <input type="text" />
                                    <select>
                                    <option value="am">AM</option>
                                    <option value="pm">PM</option>
                                </select>
                                </fieldset>

                            </div>
                        </fieldset>
                    </div>
                </fieldset>
                <br/>
                <button id="btnAddNewSchedule" class="buttonClass"> Done</button>

            </div>
        </div>
    </section>
    <script src="upload.js"></script>
</body>

</html>
